<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike R Johnson - All My Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="row">
        <div class="col-xs-1" align="center">
            <img class="profilephoto" src="../styles/img/Avatar.jpg" alt="Profile Photo">
        </div>
    </div>
    <div class="row">
        <div class="mx-auto" align="center">
            <h3>Mike R. Johnson</h3>
            <h4>Full Stack Developer</h4>
            <h4>UX/UI Designer</h4>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto" align="center">
            <button><span class="iconify" data-icon="zondicons:portfolio" style="color: black;" data-width="30" data-height="30"></span> Portfolio <span class="iconify" data-icon="zondicons:portfolio" style="color: black;" data-width="30" data-height="30"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto" align="center">
            <button><span class="iconify" data-icon="bi:code-slash" style="color: black;" data-width="30" data-height="30"></span> Projects <span class="iconify" data-icon="bi:code-slash" style="color: black;" data-width="30" data-height="30"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto" align="center">
            <button><span class="iconify" data-icon="material-symbols:draw" style="color: black;" data-width="30" data-height="30"></span> Designs <span class="iconify" data-icon="material-symbols:draw" style="color: black;" data-width="30" data-height="30"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto" align="center">
            <button><span class="iconify" data-icon="dashicons:welcome-write-blog" style="color: black;" data-width="30" data-height="30"></span> Blog <span class="iconify" data-icon="dashicons:welcome-write-blog" style="color: black;" data-width="30" data-height="30"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto" align="center">
            <button><span class="iconify" data-icon="line-md:github-twotone" style="color: black;" data-width="30" data-height="30"></span> GitHub <span class="iconify" data-icon="line-md:github-twotone" style="color: black;" data-width="30" data-height="30"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto" align="center">
            <button><span class="iconify" data-icon="line-md:linkedin" style="color: black;" data-width="30" data-height="30"></span> LinkedIn <span class="iconify" data-icon="line-md:linkedin" style="color: black;" data-width="30" data-height="30"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto" align="center">
            <button><span class="iconify" data-icon="line-md:twitter-twotone" style="color: black;" data-width="30" data-height="30"></span> Twitter <span class="iconify" data-icon="line-md:twitter-twotone" style="color: black;" data-width="30" data-height="30"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto" align="center">
            <button><span class="iconify" data-icon="ant-design:medium-square-filled" style="color: black;" data-width="30" data-height="30"></span> Medium <span class="iconify" data-icon="ant-design:medium-square-filled" style="color: black;" data-width="30" data-height="30"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto" align="center">
            <button><span class="iconify" data-icon="cil:contact" style="color: black;" data-width="30" data-height="30"></span> Contact <span class="iconify" data-icon="cil:contact" style="color: black;" data-width="30" data-height="30"></span></button>
        </div>
    </div>
    <footer>
        <div class="row">
            <div class="mx-auto" align="center">
                <h4>Created By: Mike R. Johnson</h4>
                <h6 class="bottom"><a href="https://mikerjohnson.com/">mikerjohnson.com</a> </h6>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
